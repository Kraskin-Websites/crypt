<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>An√°lise Cripto em Tempo Real</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #10131a;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    h1 {
        margin-bottom: 20px;
        color: #00ff88;
        font-size: 2.2em;
        text-align: center;
    }

    select {
        background: #1e2430;
        color: #fff;
        border: 2px solid #00ff88;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 10px;
        font-size: 1.2em;
        cursor: pointer;
    }

    .card {
        background: #1e2430;
        padding: 25px;
        width: 380px;
        border-radius: 15px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.6);
        font-size: 1.1em;
        line-height: 1.6em;
    }

    .card h2 {
        text-align: center;
        color: #00ff88;
        margin-bottom: 15px;
        font-size: 1.6em;
    }

    .section {
        margin-bottom: 15px;
    }

    .highlight {
        color: #00ff88;
        font-weight: bold;
    }

    .up { color: #00ff88; }
    .down { color: #ff5555; }
    .neutral { color: #ffaa00; }

    .timeframe {
        display: flex;
        flex-direction: column;
        background: #161b25;
        padding: 12px;
        border-radius: 10px;
        font-size: 1em;
    }

    .timeframe span {
        margin: 4px 0;
    }

    footer {
        text-align: center;
        margin-top: 12px;
        font-size: 0.9em;
        color: #aaa;
    }

    /* üî• Responsivo para celular */
    @media (max-width: 500px) {
        .card {
            width: 90%;
            font-size: 1em;
        }
        h1 {
            font-size: 1.8em;
        }
    }
</style>
</head>
<body>

<h1>üìä An√°lise Cripto em Tempo Real</h1>

<select id="moeda" onchange="selecionarMoeda(this.value)">
    <option value="">Selecione uma moeda</option>
    <option value="bitcoin">Bitcoin (BTC)</option>
    <option value="ethereum">Ethereum (ETH)</option>
    <option value="tether">Tether (USDT)</option>
    <option value="binancecoin">BNB</option>
    <option value="solana">Solana (SOL)</option>
    <option value="ripple">XRP</option>
    <option value="usd-coin">USD Coin (USDC)</option>
    <option value="staked-ether">Lido Staked Ether (STETH)</option>
    <option value="cardano">Cardano (ADA)</option>
    <option value="dogecoin">Dogecoin (DOGE)</option>
    <option value="avalanche-2">Avalanche (AVAX)</option>
    <option value="tron">TRON (TRX)</option>
    <option value="wrapped-bitcoin">Wrapped Bitcoin (WBTC)</option>
    <option value="shiba-inu">Shiba Inu (SHIB)</option>
    <option value="chainlink">Chainlink (LINK)</option>
    <option value="uniswap">Uniswap (UNI)</option>
    <option value="bitcoin-cash">Bitcoin Cash (BCH)</option>
    <option value="pendle">Pendle (PENDLE)</option>
    <option value="litecoin">Litecoin (LTC)</option>
    <option value="polkadot">Polkadot (DOT)</option>
</select>

<div class="card" id="card">
    <h2>Selecione uma moeda acima</h2>
</div>

<script>
let moedaSelecionada = null;
let intervalo = null;

function selecionarMoeda(coin) {
    moedaSelecionada = coin;
    carregarDados(coin);
    if (intervalo) clearInterval(intervalo);
    intervalo = setInterval(() => carregarDados(coin), 30000); // üîÑ Atualiza a cada 30s
}

async function carregarDados(coin) {
    const url = `https://api.coingecko.com/api/v3/simple/price?ids=${coin}&vs_currencies=usd`;
    const resposta = await fetch(url);
    const dados = await resposta.json();

    const preco = dados[coin].usd;

    // Exemplo b√°sico de c√°lculo de suporte e resist√™ncia
    const resistencia = (preco * 1.1).toFixed(2);
    const suporte = (preco * 0.9).toFixed(2);

    const tendencia = "ALTA"; 
    const forca = Math.floor(Math.random() * 50) + 30; 

    const dataAtual = new Date().toLocaleString();

    document.getElementById('card').innerHTML = `
        <h2>üìä AN√ÅLISE ${coin.toUpperCase()}</h2>

        <div class="section">
            üìä <strong>Tend√™ncia Atual:</strong> <span class="up">${tendencia}</span><br>
            üí™ <strong>For√ßa:</strong> ${forca}%<br>
            ‚è∞ <strong>An√°lise:</strong> ${dataAtual}
        </div>

        <div class="section">
            üìà <strong>N√≠veis Importantes:</strong><br>
            üíµ <strong>Pre√ßo Atual:</strong> $${preco}<br>
            üöÄ <strong>Resist√™ncia:</strong> $${resistencia}<br>
            üõ° <strong>Suporte:</strong> $${suporte}
        </div>

        <div class="section timeframe">
            üü¢ <strong>AN√ÅLISE POR TIMEFRAME:</strong><br>
            ‚úÖ 1h: <span class="up">ALTA</span> (Score: ${Math.floor(Math.random() * 50) + 20})<br>
            ‚úÖ 4h: <span class="up">ALTA</span> (Score: ${Math.floor(Math.random() * 50) + 20})<br>
            ‚úÖ 1d: <span class="up">ALTA</span> (Score: ${Math.floor(Math.random() * 50) + 20})
        </div>

        <div class="section">
            üîç <strong>INTERPRETA√á√ÉO:</strong><br>
            - Favorece sinais de <span class="up">COMPRA</span> em timeframes menores<br>
            - Poss√≠veis pullbacks oferecem oportunidades de entrada<br>
            - Mantenha posi√ß√µes de compra, mas com cautela<br>
            - Evite posi√ß√µes de venda contra a tend√™ncia
        </div>

        <footer>‚è± Atualizado em: ${dataAtual}</footer>
    `;
}
</script>

</body>
</html>
