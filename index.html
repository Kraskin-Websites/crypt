<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análise Técnica de Criptomoedas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/2hgKqMx/crypto-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      z-index: -1;
    }
    h1, h2 { text-align: center; color: #00d9ff; }
    .container { max-width: 1000px; margin: auto; }
    .box {
      background-color: rgba(0,0,0,0.5);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #000;
    }
    label, select, input, button { display: block; margin: 10px auto; font-size: 1rem; }
    input, select, button {
      padding: 10px;
      width: 90%;
      border-radius: 10px;
      border: none;
    }
    button {
      background-color: #00d9ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background-color: #00b3cc; }
    .analise p { margin: 6px 0; }
    .positivo { color: #00ff9d; }
    .negativo { color: #ff6a6a; }
    .imagem-cripto { display: flex; justify-content: center; margin-top: 10px; }
    .imagem-cripto img { width: 100px; height: 100px; }
    @media (max-width:600px){ .box{padding:15px;} input,button{width:100%;} }
  </style>
</head>
<body>
<div class="container">
  <h1>Análise Técnica de Criptomoedas</h1>

  <div class="box">
    <h2>1. Selecionar Moeda</h2>
    <label for="moeda">Escolha a moeda:</label>
    <select id="moeda">
      <option value="bitcoin">Bitcoin</option>
      <option value="ethereum">Ethereum</option>
      <option value="binancecoin">BNB</option>
      <option value="ripple">XRP</option>
      <option value="cardano">Cardano</option>
      <option value="solana">Solana</option>
      <option value="dogecoin">Dogecoin</option>
      <option value="polkadot">Polkadot</option>
      <option value="litecoin">Litecoin</option>
      <option value="tron">TRON</option>
      <option value="avalanche-2">Avalanche</option>
      <option value="bitcoin-cash">Bitcoin Cash</option>
      <option value="pendle">Pendle</option>
    </select>

    <label for="periodo">Período de análise:</label>
    <select id="periodo">
      <option value="1">24 horas</option>
      <option value="7" selected>7 dias</option>
    </select>

    <button onclick="buscarDados()">Buscar Dados</button>
  </div>

  <div class="box">
    <h2>2. Suporte, Resistência e Tendência</h2>
    <div id="analise" class="analise"></div>
  </div>

  <div class="box">
    <h2>3. Volume, Variação e Indicadores</h2>
    <div id="volume" class="analise"></div>
  </div>

  <div class="box">
    <h2>4. Sugestão de Operação</h2>
    <div id="sugestao" class="analise"></div>
  </div>
</div>

<script>
function calcularEMA(valores, periodo) {
  let k = 2 / (periodo + 1);
  return valores.reduce((acc, preco, i) => {
    if (i === 0) return [preco];
    acc.push(preco * k + acc[i-1] * (1 - k));
    return acc;
  }, []);
}

function calcularRSI(valores, periodo = 14) {
  if (valores.length <= periodo) return "N/A";
  let ganhos = 0, perdas = 0;
  for (let i=1;i<=periodo;i++){
    let diff = valores[i]-valores[i-1];
    if(diff>0) ganhos+=diff; else perdas-=diff;
  }
  ganhos/=periodo;
  perdas/=periodo;
  let rs = perdas===0 ? 100 : ganhos/perdas;
  let rsi = 100-(100/(1+rs));
  return rsi.toFixed(2);
}

function calcularMACD(valores){
  if(valores.length<26) return {macd:"N/A", signal:"N/A"};
  const ema12 = calcularEMA(valores,12);
  const ema26 = calcularEMA(valores,26);
  const macdArray = ema12.map((v,i)=>v-(ema26[i]||v));
  const signalArray = macdArray.length>=9 ? calcularEMA(macdArray.slice(-9),9) : [0];
  return {macd:macdArray[macdArray.length-1].toFixed(4), signal:signalArray[signalArray.length-1].toFixed(4)};
}

async function buscarDados(){
  const moeda=document.getElementById("moeda").value;
  const periodo=document.getElementById("periodo").value;
  const urlInfo=`https://api.coingecko.com/api/v3/coins/${moeda}?localization=false&tickers=false&market_data=true&community_data=false&developer_data=false&sparkline=false`;
  const urlHistorico=`https://api.coingecko.com/api/v3/coins/${moeda}/market_chart?vs_currency=usd&days=${periodo}`;
  try{
    const [resInfo,resHist]=await Promise.all([fetch(urlInfo),fetch(urlHistorico)]);
    const dados=await resInfo.json();
    const historico=await resHist.json();
    const precoAtual=dados.market_data.current_price.usd;
    const valores=historico.prices.map(p=>p[1]);

    const maxPeriodo=Math.max(...valores);
    const minPeriodo=Math.min(...valores);
    const resistencia=(maxPeriodo*1.03).toFixed(2);
    const suporte=(minPeriodo*0.97).toFixed(2);
    const resistenciaImediata=(precoAtual*1.02).toFixed(2);
    const suporteImediato=(precoAtual*0.98).toFixed(2);

    const rsi=calcularRSI(valores);
    const macdObj=calcularMACD(valores);

    const variacao=periodo==="1"?dados.market_data.price_change_percentage_24h:dados.market_data.price_change_percentage_7d;
    const tendencia=variacao>=0?"Alta":"Queda";

    let condicaoRSI="";
    if(rsi!=="N/A"){
      if(rsi<30) condicaoRSI="<span class='positivo'> (Sobrevendido)</span>";
      else if(rsi>70) condicaoRSI="<span class='negativo'> (Sobrecomprado)</span>";
      else condicaoRSI=" (Neutro)";
    } else condicaoRSI="";

    const analiseHTML=`
      <p><strong>Moeda:</strong> ${dados.name} (${dados.symbol.toUpperCase()})</p>
      <p><strong>Preço atual:</strong> US$ ${precoAtual.toFixed(2)}</p>
      <p><strong>Resistência (período):</strong> US$ ${resistencia}</p>
      <p><strong>Suporte (período):</strong> US$ ${suporte}</p>
      <p><strong>Resistência imediata:</strong> US$ ${resistenciaImediata}</p>
      <p><strong>Suporte imediato:</strong> US$ ${suporteImediato}</p>
      <p><strong>Tendência:</strong> <span class="${tendencia==='Alta'?'positivo':'negativo'}">${tendencia}</span></p>
      <div class="imagem-cripto"><img src="${dados.image.large}" alt="Imagem da moeda" /></div>
    `;

    const volumeHTML=`
      <p><strong>Volume 24h:</strong> US$ ${dados.market_data.total_volume.usd.toLocaleString()}</p>
      <p><strong>Variação ${periodo}d:</strong> <span class="${variacao>=0?'positivo':'negativo'}">${variacao.toFixed(2)}%</span></p>
      <p><strong>RSI:</strong> ${rsi}${condicaoRSI}</p>
      <p><strong>MACD:</strong> ${macdObj.macd} | <strong>Sinal:</strong> ${macdObj.signal}</p>
    `;

    let sugestao="";
    if(rsi!=="N/A"){
      if(rsi<30 && tendencia==="Alta") sugestao="Ponto de entrada sugerido: oportunidade de COMPRA, mercado sobrevendido e tendência de recuperação.";
      else if(rsi>70 && tendencia==="Queda") sugestao="Ponto de entrada sugerido: oportunidade de VENDA, mercado sobrecomprado e tendência de correção.";
      else sugestao="Mercado em zona neutra, aguardar confirmação de movimento.";
    } else sugestao="Indicadores insuficientes para sugestão.";

    document.getElementById("analise").innerHTML=analiseHTML;
    document.getElementById("volume").innerHTML=volumeHTML;
    document.getElementById("sugestao").innerHTML=`<p>${sugestao}</p>`;

    localStorage.setItem("analiseHTML",analiseHTML);
    localStorage.setItem("volumeHTML",volumeHTML);
    localStorage.setItem("sugestaoHTML",`<p>${sugestao}</p>`);
  }catch(erro){
    document.getElementById("analise").innerHTML="<p>Erro ao buscar dados. Verifique a conexão ou tente novamente.</p>";
    document.getElementById("volume").innerHTML="";
    document.getElementById("sugestao").innerHTML="";
  }
}

window.onload=()=>{
  const analiseSalva=localStorage.getItem("analiseHTML");
  const volumeSalvo=localStorage.getItem("volumeHTML");
  const sugestaoSalva=localStorage.getItem("sugestaoHTML");
  if(analiseSalva) document.getElementById("analise").innerHTML=analiseSalva;
  if(volumeSalvo) document.getElementById("volume").innerHTML=volumeSalvo;
  if(sugestaoSalva) document.getElementById("sugestao").innerHTML=sugestaoSalva;
};
</script>
</body>
</html>
