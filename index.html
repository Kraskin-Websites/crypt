<!DOCTYPE html> 
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>An√°lise T√©cnica de Criptomoedas</title>

  <style>
body {
  font-family: Arial, sans-serif;
  background: url("./btc.jpg") no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  margin: 0;
  padding: 20px;
}

    h1, h2 {
      text-align: center;
      color: #00d9ff;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .box {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #000;
    }
    label, select, input, button {
      display: block;
      margin: 10px auto;
      font-size: 1rem;
    }
    input, select, button {
      padding: 10px;
      width: 90%;
      border-radius: 10px;
      border: none;
    }
    button {
      background-color: #00d9ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00b3cc;
    }
    .analise p {
      margin: 6px 0;
    }
    .positivo {
      color: #00ff9d;
    }
    .negativo {
      color: #ff6a6a;
    }
    .imagem-cripto {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .imagem-cripto img {
      width: 100px;
      height: 100px;
    }
    @media (max-width: 600px) {
      .box { padding: 15px; }
      input, button { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>An√°lise T√©cnica de Criptomoedas</h1>

    <div class="box">
      <h2>Selecione sua Moeda</h2>
      <label for="moeda">Escolha a moeda:</label>
      <select id="moeda">
        <option value="bitcoin">Bitcoin</option>
        <option value="ethereum">Ethereum</option>
        <option value="binancecoin">BNB</option>
        <option value="ripple">XRP</option>
        <option value="cardano">Cardano</option>
        <option value="solana">Solana</option>
        <option value="dogecoin">Dogecoin</option>
        <option value="polkadot">Polkadot</option>
        <option value="litecoin">Litecoin</option>
        <option value="tron">TRON</option>
        <option value="avalanche-2">Avalanche</option>
        <option value="bitcoin-cash">Bitcoin Cash</option>
        <option value="pendle">Pendle</option>
      </select>

      <label for="periodo">Per√≠odo de an√°lise:</label>
      <select id="periodo">
        <option value="1">24 horas</option>
        <option value="7" selected>7 dias</option>
      </select>

      <button onclick="buscarDados()">Buscar Dados</button>
    </div>

    <div class="box">
      <h2>2. Suporte, Resist√™ncia e Tend√™ncia</h2>
      <div id="analise" class="analise"></div>
    </div>

    <div class="box">
      <h2>3. Volume, Varia√ß√£o e Indicadores</h2>
      <div id="volume" class="analise"></div>
    </div>

    <div class="box">
      <h2>4. Resumo de Sugest√£o</h2>
      <div id="sugestao" class="analise"></div>
    </div>
  </div>

  <script>
    async function buscarDados() {
      const moeda = document.getElementById("moeda").value;
      const periodo = document.getElementById("periodo").value;
      const urlInfo = `https://api.coingecko.com/api/v3/coins/${moeda}?localization=false&tickers=false&market_data=true&community_data=false&developer_data=false&sparkline=false`;
      const urlHistorico = `https://api.coingecko.com/api/v3/coins/${moeda}/market_chart?vs_currency=usd&days=${periodo}`;

      try {
        const [resInfo, resHist] = await Promise.all([fetch(urlInfo), fetch(urlHistorico)]);
        const dados = await resInfo.json();
        const historico = await resHist.json();

        const precoAtual = dados.market_data.current_price.usd;
        const valores = historico.prices.map(p => p[1]);
        const maxPeriodo = Math.max(...valores);
        const minPeriodo = Math.min(...valores);

        const resistencia = (maxPeriodo * 1.03).toFixed(2);
        const suporte = (minPeriodo * 0.97).toFixed(2);
        const resistenciaImediata = (precoAtual * 1.02).toFixed(2);
        const suporteImediato = (precoAtual * 0.98).toFixed(2);

        const rsi = (Math.random() * (80 - 20) + 20).toFixed(2);
        const macd = (Math.random() * (2) - 1).toFixed(4);

        const variacao = periodo === "1"
          ? dados.market_data.price_change_percentage_24h
          : dados.market_data.price_change_percentage_7d;

        const tendencia = variacao >= 0 ? "Alta" : "Queda";

        const analiseHTML = `
          <p><strong>Moeda:</strong> ${dados.name} (${dados.symbol.toUpperCase()})</p>
          <p><strong>Pre√ßo atual:</strong> US$ ${precoAtual.toFixed(2)}</p>
          <p><strong>Resist√™ncia (per√≠odo):</strong> US$ ${resistencia}</p>
          <p><strong>Suporte (per√≠odo):</strong> US$ ${suporte}</p>
          <p><strong>Resist√™ncia imediata:</strong> US$ ${resistenciaImediata}</p>
          <p><strong>Suporte imediato:</strong> US$ ${suporteImediato}</p>
          <p><strong>Tend√™ncia:</strong> <span class="${tendencia === 'Alta' ? 'positivo' : 'negativo'}">${tendencia}</span></p>
          <div class="imagem-cripto"><img src="${dados.image.large}" alt="Imagem da moeda" /></div>
        `;

        const volumeHTML = `
          <p><strong>Volume 24h:</strong> US$ ${dados.market_data.total_volume.usd.toLocaleString()}</p>
          <p><strong>Varia√ß√£o ${periodo}d:</strong> <span class="${variacao >= 0 ? 'positivo' : 'negativo'}">${variacao.toFixed(2)}%</span></p>
          <p><strong>RSI (simulado):</strong> ${rsi}</p>
          <p><strong>MACD (simulado):</strong> ${macd}</p>
        `;

        // Resumo de sugest√£o com ponto de entrada
        let sugestaoTexto = "";
        if (tendencia === "Alta" && rsi < 70 && macd > 0) {
          sugestaoTexto = `üìà Poss√≠vel cen√°rio de compra. <br>‚û°Ô∏è Ponto de entrada: acima de US$ ${resistenciaImediata}`;
        } else if (tendencia === "Queda" && rsi > 30 && macd < 0) {
          sugestaoTexto = `üìâ Aten√ß√£o: tend√™ncia de queda pode continuar. <br>‚û°Ô∏è Ponto de entrada: ap√≥s teste do suporte imediato em US$ ${suporteImediato}`;
        } else if (rsi >= 70) {
          sugestaoTexto = `‚ö†Ô∏è Mercado sobrecomprado, poss√≠vel corre√ß√£o. <br>‚û°Ô∏è Ponto de entrada: esperar corre√ß√£o abaixo de US$ ${resistenciaImediata}`;
        } else if (rsi <= 30) {
          sugestaoTexto = `üí° Mercado sobrevendido, pode haver recupera√ß√£o. <br>‚û°Ô∏è Ponto de entrada: pr√≥ximo ao suporte imediato em US$ ${suporteImediato}`;
        } else {
          sugestaoTexto = "‚ÑπÔ∏è Mercado neutro, aguardar confirma√ß√£o de movimento.";
        }

        const sugestaoHTML = `<p><strong>Sugest√£o:</strong><br>${sugestaoTexto}</p>`;

        document.getElementById("analise").innerHTML = analiseHTML;
        document.getElementById("volume").innerHTML = volumeHTML;
        document.getElementById("sugestao").innerHTML = sugestaoHTML;

        localStorage.setItem("analiseHTML", analiseHTML);
        localStorage.setItem("volumeHTML", volumeHTML);
        localStorage.setItem("sugestaoHTML", sugestaoHTML);

      } catch (erro) {
        document.getElementById("analise").innerHTML = "<p>Erro ao buscar dados. Verifique a conex√£o ou tente novamente.</p>";
        document.getElementById("volume").innerHTML = "";
        document.getElementById("sugestao").innerHTML = "";
      }
    }

    window.onload = () => {
      const analiseSalva = localStorage.getItem("analiseHTML");
      const volumeSalvo = localStorage.getItem("volumeHTML");
      const sugestaoSalva = localStorage.getItem("sugestaoHTML");
      if (analiseSalva) document.getElementById("analise").innerHTML = analiseSalva;
      if (volumeSalvo) document.getElementById("volume").innerHTML = volumeSalvo;
      if (sugestaoSalva) document.getElementById("sugestao").innerHTML = sugestaoSalva;
    };
  </script>
</body>
</html>
